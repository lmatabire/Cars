<form ng-submit='controller.addCar()'>

    <label>Make</label>
    <input type="text" placeholder="make" ng-model='controller.car.make'/>

    <label>Model</label>
    <input type="text" placeholder="model" ng-model='controller.car.carModel'/>

    <label>Year</label>
    <input type="number" placeholder="year" ng-model='controller.car.year'/>

    <input type='submit' value='Add' class='btn btn-primary'/>


</form>
